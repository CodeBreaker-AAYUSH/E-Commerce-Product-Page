<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My E-Commerce Site</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Contact</a>
                <a href="/cart" class="cart-icon">Cart</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container product-page">
            <div class="product-gallery">
                <div class="main-image">
                    <img src="new" alt="Product Image" id="mainProductImage">
                </div>
                <div class="thumbnails">
                    <img src="new" alt="Thumbnail 1" class="thumbnail" onclick="changeImage('new')">
                    <img src="imgg" alt="Thumbnail 2" class="thumbnail" onclick="changeImage('imgg')">
                    <img src="ppp" alt="Thumbnail 3" class="thumbnail" onclick="changeImage('ppp')">
                    <img src="bruh" alt="Thumbnail 4" class="thumbnail" onclick="changeImage('bruh')">
                    <img src="img" alt="Thumbnail 5" class="thumbnail" onclick="changeImage('img')">
                </div>
            </div>

            <div class="product-details">
                <h1>All in one makeup kit</h1>
                <p class="price"> $199.99</p>
                <div class="reviews">
                    <h2>Customer Reviews</h2>
                    <p>★★★★☆ (4.5/5 based on 100 reviews)</p>
                    <p>"Great product! Highly recommend." - Customer Name</p>
                </div>
                <div class="add-to-cart">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" min="1" max="99" value="1">
                    <button type="button" onclick="addToCart()">Add to Cart</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-Commerce Site</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
